<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Golden Dome Market</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width">
</head>




<body>


    <nav class="navbar navbar-expand-lg bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="nav-link" href="#">MUM Golden Dome Market : : : SRM System <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a class="nav-link" href="#">Products</a>
                </li>

                <li>
                    <a class="nav-link" href="#">Suppliers</a>
                </li>


            </ul>
            <h5>Hello</h5>
            <button class="btn btn-light" type="submit">Sign Out</button>

        </div>
    </nav>






    <div class="container">
        <form>




            <div class="leftContainer">
                <div class="form-group">
                    <label for="product">Product Number</label>
                    <input type="email" class="form-control" id="product" aria-describedby="emailHelp" required>
                </div>


                <div class="form-group">
                    <label for="personName">Name</label>
                    <input type="text" class="form-control" id="personName">
                </div>



                <div class="form-group">
                    <label for="unitPrice">Unit Price</label>
                    <input type="number" class="form-control" id="unitPrice" placeholder="0.0">
                </div>

            </div>

            <div class="rightContainer">
                <div class="form-group">
                    <label for="quantity">Quantity in Strock</label>
                    <input type="number" class="form-control" id="quantity" placeholder="0">


                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <select class="form-control" id="supplier">
                            <option>Wallmart</option>
                            <option>Amazon</option>
                            <option>Company-x</option>
                        </select>
                    </div>


                    <!-- user must only enter a website url, and they must enter it beginning with either the string, "http://" or "https://".-->

                    <div class="form-group">
                        <label for="website">Date supplied</label>
                        <input type="date" class="form-control" id="website" aria-describedby="date" placeholder="date" required>
                    </div>

                </div>



                <button type="submit" class="btn btn-primary">Submit</button>


            </div>

            <button class="btn btn-light" type="submit">Reset</button>
            <button class="btn btn-light" type="submit">Cancel</button>
            <button class="btn btn-light" type="submit">Add Product</button>


        </form>
    </div>


    <div id="validator">
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
        </a>



        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="html validator" />
        </a>
    </div>



</body></html>
